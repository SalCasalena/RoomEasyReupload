<!-- CSS -->
<head>
  <link rel="stylesheet" href="navBar2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>


<!-- NAV_2 -->
<body>
  <div class="app-activity-box">
    <div class="activity-info-boxes">

      <!-- Picture -->
      <div class="image">
        <img src="../images/room_easy_2.0_gradient.png" alt="Room Easy Logo 2" class="nav-logo">
      </div>
      
      <!-- Chat Space -->
      <div class="activity-info-box atendee" onclick="location.href='../dist/index.html';">
        <div class="info-icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-users" viewBox="0 0 24 24">
            <defs/>
            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"/>
          </svg>
        </div>
        <div class="info-text-wrapper">
          <span class="info-text-upper">Chat</span>
          <span class="info-text-bottom">Tools</span>
        </div>
      </div>

      <!-- Calendar -->
      <div class="activity-info-box time" onclick="location.href='../pages/calendar.html ';">
        <div class="info-icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-clock" viewBox="0 0 24 24">
            <defs/>
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 6v6l4 2"/>
          </svg>
        </div>
        <div class="info-text-wrapper">
          <span class="info-text-upper">Calender</span>
          <span class="info-text-bottom">Time</span>
        </div>
      </div>
  
      <!-- Shopping List -->
      <div class="activity-info-box meeting" onclick="location.href='../pages/shoppinglist.html ';">
        <div class="info-icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-calendar" viewBox="0 0 24 24">
            <defs/>
            <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/>
            <path d="M16 2v4M8 2v4M3 10h18"/>
          </svg>
        </div>
        <div class="info-text-wrapper" >
          <span class="info-text-upper">Shopping List</span>
          <span class="info-text-bottom">Tools</span>
        </div>
      </div>
    
      
      <!-- About Us -->
      <div class="activity-info-box reject" onclick="location.href='../pages/aboutUs.html ';">
        <div class="info-icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-x-square" viewBox="0 0 24 24">
            <defs/>
            <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/>
            <path d="M9 9l6 6M15 9l-6 6"/>
          </svg>
        </div>
        <div class="info-text-wrapper">
          <span class="info-text-upper">About Us</span>
          <span class="info-text-bottom">Company</span>
        </div>
      </div>
  
      <!-- Privacy Policy -->
      <div class="activity-info-box reject" onclick="location.href='../pages/privacy.html ';">
        <div class="info-icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-x-square" viewBox="0 0 24 24">
            <defs/>
            <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/>
            <path d="M9 9l6 6M15 9l-6 6"/>
          </svg>
        </div>
        <div class="info-text-wrapper">
          <span class="info-text-upper">Privcy Policy</span>
          <span class="info-text-bottom">Settings</span>
        </div>
      </div>
  
    </div>
  </div>
</body>
