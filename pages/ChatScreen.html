<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Room Easy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script>
    $(function(){
      $('#RoomEasyNav').load('../../components/navBar.html');
    });
  </script>

  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div id="RoomEasyNav"></div>
<!-- partial:index.partial.html -->
>
  
  <section class='block'>
    <div class="chat-container">
      <div class="header">
        <h2>Messages</h2>
      </div>
      <div class="chat-box">
        <div class="message-box left">
          <div class="picture">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/131045/smileyfour.gif" title="user name" />
            <span class="time">6 mins</span>
          </div>
          <div class="message">
            <span>Joe Schmoe</span>
            <p>There's no easy way to explain this piece of code...</p>
          </div>
        </div>
        <div class="message-box right">
          <div class="picture">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/131045/smileycoffee.gif" title="user name" />
            <span class="time">2 mins</span>
          </div>
          <div class="message">
            <span>You</span>
            <p>Just call it an algorithm...</p>
          </div>
        </div>
        <div class="enter">
          <input type="text" placeholder="Enter your message.." />
          <a href="#" class="send">Send</a>
        </div>
      </div>
    </div>
  </section>

<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
